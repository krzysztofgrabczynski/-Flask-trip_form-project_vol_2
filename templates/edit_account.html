{% extends "base.html" %}

{% block title %} Edit account {% endblock %}

{% block content %}

<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Edit account {{ user_info.name }}</div>
    </div>
    <form id="user_form" action="{{ url_for('edit_account') }}" method="POST">

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" value="{{ user_info.email }}" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="user_old_pass"> Old password</label></div>
            <div class="col-4">
                <input type="password" id="user_old_pass" name="user_old_pass" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="user_pass">New password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2"></div>
            <div class="col-2"><input type="submit" value="Send" class="btn btn-primary"></div>
        </div>

    </form>
</div>

{% endblock %}
