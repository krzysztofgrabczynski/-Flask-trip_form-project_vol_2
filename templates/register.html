{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Registration</div>
    </div>

    <form id="user_form" action="{{ url_for('register') }}" method="POST">
        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="user_name">User name</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="user_name" value="" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" value="" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="user_pass">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="user_pass_confirm">Confirm password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass_confirm" name="user_pass_confirm" class="form-control"><br>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-1"></div>
            <div class="col-2"><input type="submit" value="Send" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
