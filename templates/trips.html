{% extends "base.html" %}

{% block title %} Trips {% endblock %}

{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Trip name</th>
                <th scope="col">Date of adding the trip</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for trip in trips %}
                <tr>
                    <td>{{ trip.name }}</td>
                    <td>{{ trip.trip_idea_date }}</td>
                    <td>
                        <a href="{{ url_for('edit_trip_idea', trip_idea_id=trip.id) }}" class="btn btn-success btn-sm" role="button">Edit</a>
                        <a href="{{ url_for('delete_trip_idea', trip_idea_id=trip.id) }}" class="btn btn-danger btn-sm delete-confirm" role="button">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
   </div>

{% endblock %}
